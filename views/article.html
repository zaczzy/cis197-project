<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 title">
            <h1>All Articles</h1>
        </div>
        <% if (reviews.length) { %>
        <% var i = 0;%>
        <div class="col-md-4 question-pane">
            <ul class="question-list">
                <% reviews.forEach(function(review){ %>
                <li class="title"><%= review.title%></li>
                <% }) %>
            </ul>
        </div>
        <div class="col-md-7 answers-pane">
            <div class="row question-view">
                <% reviews.forEach(function(review){ %>
                <%= review.text %>
                <% }) %>
            </div>
        </div>
        <% } %>
    </div>
</div>
